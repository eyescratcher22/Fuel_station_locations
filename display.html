<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">

  <title >Extracted Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 20px auto;
    }
    .text {
      margin: 20px;
    }
    #font-select {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 2px 5px #fff(0, 0, 0, 0.1);
      transition: all 0.6s ease;
    }

    #font-select:hover {
      border-color: #888;
      box-shadow: 0 4px 8px #fff(0, 0, 0, 0.15);
    }

    #font-select:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 4px 8px #fff(0, 123, 255, 0.5);
    }
    .exc{
      text-align: center;
    }
    #audio-player {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #audio-player audio {
      width: 200px;
    }
    #audio-player label {
      font-size: 0.9em;
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="exc">Extracted Content</h1>
  <label for="font-select">Choose a font:</label>
  <select id="font-select">
    <option value="'Roboto', sans-serif">Roboto</option>
    <option value="'Open Sans', sans-serif">Open Sans</option>
    <option value="Arial">Arial</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="Verdana">Verdana</option>
  </select>
  <div id="content">
    <p>Loading content...</p>
  </div>

    <div id="audio-player">
    <label for="audio">White Noise:</label>
    <audio id="audio" controls>
    <source src="design elements\Study with White Noise  1 Hour Focus Ambience for Homework, Reading or Test Prep.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
    </div>

  <script>
    const extractedContent = localStorage.getItem("extractedContent");

    if (extractedContent) {
      const { content } = JSON.parse(extractedContent);
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = "";

      content.forEach((item) => {
        if (item.type === "text") {
          const p = document.createElement("p");
          p.className = "text";
          p.textContent = item.value;
          contentDiv.appendChild(p);
        } else if (item.type === "image") {
          const img = document.createElement("img");
          img.src = item.value;
          img.alt = "Extracted Image";
          contentDiv.appendChild(img);
        }
      });
    } else {
      document.getElementById("content").innerHTML = "<p>No content available.</p>";
    }

    const fontSelect = document.getElementById('font-select');
    const content = document.getElementById('content');

    fontSelect.addEventListener('change', function () {
    const selectedFont = fontSelect.value;
    content.style.fontFamily = selectedFont;
});
    (function(){if(!window.chatbase||window.chatbase("getState")!=="initialized"){window.chatbase=(...arguments)=>{if(!window.chatbase.q){window.chatbase.q=[]}window.chatbase.q.push(arguments)};window.chatbase=new Proxy(window.chatbase,{get(target,prop){if(prop==="q"){return target.q}return(...args)=>target(prop,...args)}})}const onLoad=function(){const script=document.createElement("script");script.src="https://www.chatbase.co/embed.min.js";script.id="P6p-XPM9Q8Jy2FxcfVnv8";script.domain="www.chatbase.co";document.body.appendChild(script)};if(document.readyState==="complete"){onLoad()}else{window.addEventListener("load",onLoad)}})();
  </script>
</body>
</html>
