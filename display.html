<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }
    img {
      max-width: 100%;
      display: block;
      margin: 20px auto;
    }
    .text {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Extracted Content</h1>
  <div id="content">
    <p>Loading content...</p>
  </div>

  <script>
    const extractedContent = localStorage.getItem("extractedContent");

    if (extractedContent) {
      const { content } = JSON.parse(extractedContent);
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = ""; // Clear the loading message

      content.forEach((item) => {
        if (item.type === "text") {
          const p = document.createElement("p");
          p.className = "text";
          p.textContent = item.value;
          contentDiv.appendChild(p);
        } else if (item.type === "image") {
          const img = document.createElement("img");
          img.src = item.value;
          img.alt = "Extracted Image";
          contentDiv.appendChild(img);
        }
      });
    } else {
      document.getElementById("content").innerHTML = "<p>No content available.</p>";
    }
  </script>
</body>
</html>
