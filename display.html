<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracted Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      max-width: 800px;
      background-color: black;
      color: white;
    }
    img {
      max-width: 100%;
      margin: 10px 0;
    }

  </style>
</head>
<body>
  <h1>Extracted Content</h1>
  <div id="content">
    <p>Loading content...</p>
  </div>

  <script>
   
    const extractedContent = localStorage.getItem("extractedContent");

    if (extractedContent) {
      const { title, paragraphs, images } = JSON.parse(extractedContent);

      const contentDiv = document.getElementById("content");
      let htmlContent = "";

      if (title) htmlContent += `<h2>${title}</h2>`;

      if (paragraphs && paragraphs.length) {
        htmlContent += paragraphs.map((p) => `<p>${p}</p>`).join("");
      } else {
        htmlContent += "<p>No paragraphs found.</p>";
      }

      if (images && images.length) {
        htmlContent += images
          .map((src) => `<img src="${src}" alt="Extracted Image">`)
          .join("");
      } else {
        htmlContent += "<p>No images found.</p>";
      }

      contentDiv.innerHTML = htmlContent;
    } else {
      document.getElementById("content").innerHTML = "<p>No content available.</p>";
    }
  </script>
</body>
</html>
